<!-- User Edit Profile Page -->

<!-- Header  -->
<ion-header no-border>
  <ion-navbar color="white" no-border>

    <!-- Buttons  -->
    <ion-buttons start>
      <button ion-button color="color1" clear (tap)="dismiss(school)">
        <ion-icon name="arrow-back" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>

    <!-- Page Title  -->
    <ion-title color="color1">{{'Edit Profile'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<!-- End Header  -->

      <ion-row>

          <h4 *ngIf="!img1" class="custom-text">1</h4>
          <img *ngIf="img1" src="https://firebasestorage.googleapis.com/v0/b/love-dating-3dc0b.appspot.com/o/Images_profile%2F{{profile_data?.Images}}.jpg?alt=media&token=6d0e7c26-753f-4eec-a456-a7d0381e7afb">
          <button icon-only class="bottom-right" (click)="takePhoto(1)"><ion-icon name="add" color="white" style="zoom:1.2;"></ion-icon></button>
        </ion-col>

      
      </ion-row>



    </ion-grid>
  </div>
