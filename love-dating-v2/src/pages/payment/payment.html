<ion-header>

  <ion-navbar>
    <ion-title>{{'payment'|translate}}</ion-title>
    <!-- Buttons  -->
    <ion-buttons start>
      <button ion-button color="color1" clear (tap)="dismiss()">
        <ion-icon name="arrow-back" style="zoom:2.0;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let product of products">
    <ion-card-header>{{ product.title }}</ion-card-header>
    <ion-card-content>
      {{ product.description }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="purshase_subscription(product.productId)">
          Buy Now - {{product.price}}
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
